<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Advisor Login - Albany</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Baloo Bhaijaan 2 -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #EFFBBB; /* Dutch White */
            --secondary-color: #722F37; /* Wine */
            --text-dark: #2D2D2D;
            --text-light: #FFFFFF;
            --accent-gold: #D4AF37;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Baloo Bhaijaan 2', cursive;
            height: 100vh;
            background-color: #111111;
            overflow-x: hidden;
        }
        
        .login-container {
            display: flex;
            height: 100vh;
        }
        
        .image-side {
            flex: 1;
            background-color: var(--primary-color);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(239, 251, 187, 0.85), rgba(239, 251, 187, 0.6));
            z-index: 1;
        }
        
        .image-container {
            position: absolute;
            inset: 0;
            background-image: url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
        }
        
        .brand-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
        }
        
        .brand-logo {
            width: 120px;
            height: 120px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 800;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .brand-logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 60%, rgba(212, 175, 55, 0.3) 100%);
        }
        
        .brand-name {
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        
        .brand-tagline {
            font-size: 1.5rem;
            color: var(--secondary-color);
            opacity: 0.8;
            font-weight: 500;
        }
        
        .login-side {
            flex: 1;
            background-color: var(--secondary-color);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content : center;
            padding: 5rem;
            position: relative;
        }
        
        .login-header {
            margin-bottom: 3rem;
        }
        
        .login-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .login-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .advisor-badge {
            display: inline-block;
            background-color: var(--accent-gold);
            color: var(--secondary-color);
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating > .form-control {
            padding: 1.5rem 1rem;
            height: calc(3.75rem + 2px);
            font-size: 1.1rem;
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
        }
        
        .form-floating > label {
            padding: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }
        
        .form-floating > .form-control:focus {
            box-shadow: 0 0 0 3px rgba(239, 251, 187, 0.3);
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.12);
            color: white;
        }
        
        /* Fix for white lines in input - adjusting the floating label color and transform */
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: var(--primary-color);
            transform: scale(0.85) translateY(-0.85rem) translateX(0.15rem);
            background-color: transparent;
            padding-left: 0.25rem;
            padding-right: 0.25rem;
        }
        
        /* Fix for input text color */
        .form-floating > .form-control:focus,
        .form-floating > .form-control:not(:placeholder-shown) {
            color: white;
        }
        
        .password-toggle {
            position: absolute;
            top: 1.3rem;
            right: 1rem;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            z-index: 5;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .form-check-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .forgot-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .forgot-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .btn-login {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
            margin-bottom: 2rem;
        }
        
        /* Fix for text visibility on hover */
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background-color: #f5f7e5;
            color: var(--secondary-color); /* Ensure text stays visible on hover */
        }
        
        .btn-login:active {
            transform: translateY(-1px);
            color: var(--secondary-color); /* Ensure text stays visible on active state */
        }
        
        .login-footer {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        /* Premium badge styling */
        .premium-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            color: var(--primary-color);
            font-size: 0.9rem;
            letter-spacing: 1px;
            font-weight: 600;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        
        .premium-badge i {
            margin-right: 8px;
            font-size: 1.2rem;
            color: var(--accent-gold);
        }
        
        @media (max-width: 991.98px) {
            .login-container {
                flex-direction: column;
            }
            
            .image-side, .login-side {
                flex: initial;
            }
            
            .image-side {
                height: 30vh;
            }
            
            .login-side {
                height: 70vh;
                padding: 3rem 2rem;
                overflow-y: auto;
            }
            
            .brand-name {
                font-size: 3rem;
            }
            
            .brand-logo {
                width: 80px;
                height: 80px;
                font-size: 1.8rem;
            }
            
            .login-title {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 575.98px) {
            .login-side {
                padding: 2rem 1.5rem;
            }
            
            .brand-name {
                font-size: 2.5rem;
            }
            
            .brand-tagline {
                font-size: 1.2rem;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            .login-subtitle {
                font-size: 1.1rem;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .forgot-link {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-side">
            <div class="image-container"></div>
            <div class="image-overlay"></div>
            <div class="brand-content">
                <div class="brand-logo">
                <i class="fas fa-car-alt"></i>
            </div>
                <h1 class="brand-name">ALBANY</h1>
                <p class="brand-tagline">Premium Automotive Services</p>
            </div>
        </div>
        
        <div class="login-side">
        
            
            <div class="login-header">
                <span class="advisor-badge">SERVICE ADVISOR</span>
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Sign in to access your service dashboard and manage vehicle service requests.</p>
            </div>
            
            <form id="loginForm">
                <div class="form-floating position-relative">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    <label for="email">Email Address</label>
                </div>
                
                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <span class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
                
                <div class="form-options">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-login w-100">Sign In</button>
                
                <div class="login-footer">
                    <p>Need help? Contact <a href="mailto:support@albany.com">Technical Support</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
            
            // Form submission handling with password encryption
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // In a real application, we would not encrypt on client side
                // The password would be sent securely via HTTPS and encrypted on server with BCrypt
                console.log('Login attempt:', email);
                
                // Show loading state
                const loginBtn = document.querySelector('.btn-login');
                const originalText = loginBtn.innerHTML;
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Signing in...';
                
                // Simulate API request delay
                setTimeout(() => {
                    // This would be a real fetch in production

                    fetch('/api/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ email, password })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Redirect to dashboard on success
                        window.location.href = '/serviceadvisor/dashboard';
                    })
                    .catch(error => {
                        // Handle login failure
                        console.error('Login error:', error);
                        alert('Login failed. Please check your credentials and try again.');
                        
                        // Reset button state
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = originalText;
                    });
                    */
                    
                    // For demo: Redirect on successful login
                    window.location.href = '/serviceadvisor/dashboard';
                    
                    // Reset button state (in case redirect fails)
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalText;
                }, 1500);
            });
        });
    </script>
</body>
</html>
